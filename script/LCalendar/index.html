<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日期时间选择器</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--<script type="text/javascript" src="script/api.js"></script>-->
		<!--	<link rel="stylesheet" type="text/css" href="css/api.css" />-->
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				-webkit-appearance: none;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-touch-callout: none;
				box-sizing: border-box;
			}
			html, body {
				margin: 0 auto;
				width: 100%;
				min-height: 100%;
				overflow-x: hidden;
				-webkit-user-select: none;
			}
			body {
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				-webkit-text-size-adjust: 100%;
				-webkit-overflow-scrolling: touch;
				overflow-scrolling: touch;
			}
			input {
				width: 90%;
				height: 40px;
				font-size: 18px;
				border: 1px solid #4682B4;
				border-radius: 5px;
				margin: 3px 5% 3px 5%;
				padding: 5px;
			}
			h1 {
				background-color: #4682B4;
				color: #fff;
				font-size: 25px;
				text-align: center;
				padding: 10px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/LCalendar.css">
	</head>
	<body>
		<div>
			<h1>日期时间选择器</h1>
			<div>
				<h4>&nbsp;&nbsp;&nbsp;&nbsp;请选择时间:</h4>
				<input id="time" type="text" readonly="" placeholder="请选择时间" />
			</div>
			<div>
				<h4>&nbsp;&nbsp;&nbsp;&nbsp;请选择年月:</h4>
				<input id="ym" type="text" readonly="" placeholder="请选择年月" />
			</div>
			<div>
				<h4>&nbsp;&nbsp;&nbsp;&nbsp;请选择日期:</h4>
				<input id="date" type="text" readonly="" placeholder="请选择日期" data-lcalendar="1900-01-01,2099-12-31" />
			</div>
			<div>
				<h4>&nbsp;&nbsp;&nbsp;&nbsp;请选择日期和时间:</h4>
				<input id="datetime" type="text" readonly="" placeholder="请选择日期和时间"  data-lcalendar="1900-01-01,2099-12-31" />
			</div>
		</div>
		<script src="js/LCalendar.js"></script>
		<script>
			//apiready = function() {
				//初始化日期
				var calendar = new LCalendar();
				calendar.init({
					'trigger' : '#date', //标签ID
					'type' : 'date', //date 调出日期选择
					'minDate' : (new Date().getFullYear() - 5) + '-' + 1 + '-' + 1, //最小日期
					'maxDate' : (new Date().getFullYear() + 5) + '-' + 12 + '-' + 31 //最大日期
				});
				//初始化日期时间
				var calendardatetime = new LCalendar();
				calendardatetime.init({
					'trigger' : '#datetime', //标签ID
					'type' : 'datetime' //datetime 调出日期时间选择
				});
				//初始化时间
				var calendartime = new LCalendar();
				calendartime.init({
					'trigger' : '#time', //标签ID
					'type' : 'time' //time 调出时间选择
				});
				//初始化年月
				var calendarym = new LCalendar();
				calendarym.init({
					'trigger' : '#ym', //标签ID
					'type' : 'ym', //ym 调出年月选择
					'minDate' : '1900-1', //最小年月
					'maxDate' : new Date().getFullYear() + '-' + (new Date().getMonth() + 1) //最大年月
				});
			//}
		</script>
	</body>
</html>
