            projectName = loginInfo.projects.projectName;
        //http://192.168.1.232:

            browser.openView({
                          url : urlAllParams,
                          rect : {
                            x : 0,
                            y : header_h,
                            w : 'auto',
                            h : 'auto'
                          }
                        }, function(ret, err) {
