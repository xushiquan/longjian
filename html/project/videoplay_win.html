<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	</style>
</head>

<body>
	<header id="header" class="aui-bar aui-bar-nav aui-bar-info">
		<a class="aui-pull-left aui-btn" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
		<div class="aui-title">
			视频查看
		</div>
	</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function() {
		var header = $api.byId('header');
        var videoUrl  = api.pageParam.videoUrl;
        $api.fixIos7Bar(header);
        var header_h = $api.offset(header).h;
        api.openFrame({
            name: 'videoplay_frm',
            url: 'videoplay_frm.html',
            pageParam:{
                "videoUrl":videoUrl
            },
            rect: {
                x: 0,
                y: header_h,
                w: 'auto',
                h: 'auto'
            }
        })
	};

</script>

</html>
