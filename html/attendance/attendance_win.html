
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>

	</head>
	<body>
		<header id="header" class="aui-bar aui-bar-nav aui-bar-info">
      <a class="aui-pull-left aui-btn" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
      <div class="aui-title">
        <a id="title">考勤信息</a>
      </div>
      <a class="aui-pull-right aui-btn search" onclick="search_()">
        <span class="aui-iconfont">查询</span>
      </a>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript">
		 apiready = function() {
			var account= api.pageParam.account;
		 	var header = $api.byId('header');
		 	$api.fixIos7Bar(header);
			var header_h = $api.offset(header).h;
			api.openFrame({
				name : 'attendance_frm',
				url : 'attendance_frm.html',
				pageParam:{
					account : account
				},
				rect : {
					x : 0,
					y : header_h,
					w : 'auto',
					h : 'auto'
				}
			})
		 };

			function search_() {
				api.openWin({
					name: 'search_win',
					url: './search_win.html',
				});

			}
	</script>
</html>
