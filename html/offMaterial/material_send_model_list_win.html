<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>发料模板列表界面</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style>
			body {
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<header id="header" class="aui-bar aui-bar-nav aui-bar-info">
			<a class="aui-pull-left aui-btn" onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title">
				<a id="title">发料模板</a>
			</div>
			<a class="aui-pull-right aui-btn" onclick="add()"> <span class="aui-iconfont">添加</span> </a>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript" src="../../script/doT.min.js"></script>
	<script type="text/javascript" src="../../script/echo.js"></script>
	<script type="text/javascript" src="../../script/toucher.js"></script>
	<script type="text/javascript">
		apiready = function() {
		var header = $api.byId('header');
		$api.fixIos7Bar(header);
		var header_h = $api.offset(header).h;
		api.openFrame({
			name: 'material_send_model_list_frm',
			url: 'material_send_model_list_frm.html',
			rect: {
				x: 0,
				y: header_h,
				w: 'auto',
				h: 'auto'
			},
			reload : true
		})
	};

	function add() {
		api.openWin({
			name: 'material_send_model_add',
			url: './material_send_model_add.html'
		});

	}
	</script>
</html>
