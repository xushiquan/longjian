
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>发料页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<style>
		.aui-bar-nav .aui-btn.aui-btn-outlined{
			 border-width: 0px;
 			 background: transparent !important;
 			 border-color: none;
		}
		</style>
	</head>
	<body>
		<header id="header" class="aui-bar aui-bar-nav aui-bar-info">
			<a class="aui-pull-left aui-btn" onclick="api.closeWin();">
				<span class="aui-iconfont aui-icon-left"></span>返回
			</a>
			<div class="aui-title">
				<a id="title"></a>
			</div>
			<a class="aui-pull-right aui-btn aui-btn-outlined">
					<span></span>
	 		</a>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript" src="../../script/reiz.js"></script>
	<script type="text/javascript">
		 apiready = function() {
		 	var header = $api.byId('header');
		 	$api.fixIos7Bar(header);
			//接收打开win页面带过来的参数
      		var paramsName = api.pageParam.name;
			var projectCode = api.pageParam.projectCode;
			var carNo = api.pageParam.carNo;
			var originInfo = api.pageParam.originInfo;
			var header_h = $api.offset(header).h;
			api.openFrame({
				name : 'off_deliver_materials_frm',
				url : 'off_deliver_materials_frm.html',
				rect : {
					x : 0,
					y : header_h,
					w : 'auto',
					h : 'auto'
				},
				pageParam:{
					"name":paramsName,
					"projectCode":projectCode,
					"carNo":carNo,
					"originInfo":originInfo
				}
			});
			//触发frm页面的getFormData方法
			var jsfun = 'getFormData();';
			$('.submitForm').click(function(){
				api.execScript({
					 name: 'off_deliver_materials_win',
					 frameName: 'off_deliver_materials_frm',
					 script: jsfun
				});
 		 	})
		 };

		 function changeTitle(arg){
			 $("#title").text(arg);
		 }
	</script>
</html>
