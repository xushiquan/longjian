	<script type="text/javascript">
	var pageIndex = 1;
	var pageSize = 10;
		 apiready = function() {
 				var componentId = api.pageParam.componentId;
				if(componentId){
					$reiz.request.post($reiz.urls['member'].queryComponent, {
										 body:{
												"componentId":componentId,
												"pageIndex":pageIndex,
												"pageSize":10,
										 }
									 },function(ret,error){
											var lilist = [];
											if(ret.code == 200){
												var data = JSON.parse(ret.data);
												if(data.length > 0){
													for(var i=0;i<data.length;i++){
														lilist.push('<li style="overflow:hidden">');
														lilist.push('<div class="listInfo">');
														lilist.push('	<div class="textWrap">');
														lilist.push('	<span class="t leftTit">部位</span>');
														lilist.push('<span class="t rightInfo">'+data[i].position+'</span>');
														lilist.push('	</div>	<div class="textWrap">');
														lilist.push('	<span class="t leftTit">钢筋量</span>');
														lilist.push('	<span class="t rightInfo">'+data[i].rebar+'</span>');
														lilist.push('	</div>	<div class="textWrap">');
														lilist.push('	<span class="t leftTit">混凝土量</span>');
														lilist.push('<span class="t rightInfo">'+data[i].concrete+'</span>');
														lilist.push('</div><div class="textWrap">');
														lilist.push('<span class="t leftTit">混凝土配合比</span>');
														lilist.push('<span class="t rightInfo">'+data[i].mixProportion+'</span>');
														lilist.push('</div></div></li>');
													}
													$(".ulList").append(lilist.join(''));
												}else{
														// $(".ulList").append('<div style="color:#666666;font-size:16px;text-align:center;line-height:16px;margin-top:35%;">暂无数据</div>');
														api.toast({
															msg: '暂无数据'
														});
												}

											}
									 })
				}
		 };

	</script>
