          }
      });
      $(".noPass").hide();
      $(".amend").hide();
      var calendar = new LCalendar();
      var calendar1 = new LCalendar();
      calendar.init({
        'trigger' : '#checkDate', //标签ID
        'type' : 'date', //date 调出日期选择
        'minDate' : (new Date().getFullYear() - 5) + '-' + 1 + '-' + 1, //最小日期
        'maxDate' : (new Date().getFullYear() + 5) + '-' + 12 + '-' + 31 //最大日期

      calendar1.init({

      var  Video = [];

         for (var i = 0; i < files.length; i++) {
            if(files[i].type == 'jpg' ||
             files[i].type == 'png' ||
             files[i].type == 'bmp' ||
             files[i].type == 'gif' ||
             files[i].type == 'jpeg' ){

            }

                });
              }

        $("#checkPoint").val(element.checkPoint);

        }

    function send() {
        var checkDate = $('#checkDate').val();
        if (checkDate == "") {
            api.alert({
                msg: "请选择巡查日期！"
            });
            return;
        }
        var checkContent = $('#checkContent').val();
        if(checkContent && checkContent == ''){
          api.alert({
              msg: "请填写检查内容！"
          });
          return;
        }
        var isPass = $('input[type=radio][name=pass]:checked').val();
        if(isPass && isPass == ''){
          api.alert({
              msg: "请选择是否通过！"
          });
          return;
        }
        var isAmend = $('input[type=radio][name=amend]:checked').val();
        if (account == amendUserAccount) {
            api.alert({
                msg: "整改人不能是当前登录用户!"
            });
            return;
        }
        var amendUserAccount = $('#amendUserAccount').val();
        var amendTerm = $('#amendTerm').val();
        var participant = $('#participant').val();
        var checkPoint = $('#checkPoint').val();
        var reasonNopass = $('#reasonNopass').val();
        var handlingSuggestion = $('#handlingSuggestion').val();
        var img = [];
        var fileIdList = [];
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '加载中...',
            text: '请稍后...',
            modal: false
        });
        $('#img_container').find('img').each(function() {
            if ($(this).attr('isNet') != "true") {
                img.push($(this).attr('src'));
            };
        });
        $('#video_container').find('img').each(function() {
            if ($(this).attr('isNet') != "true") {
                img.push($(this).data('video'));
            };
        });
        console.log("Transfer Thai Gayo");
        if (img.length != 0) {
          api.ajax({
				    url: $reiz.urls['file'].upload_fujian,
				    method: 'post',
            headers: {
        		"Authorization": token
        		},
				    data: {
				        values: {
				            masterType: 'bizCheck'
				        },
				        files: {
				            file: img
				        }
				    }
            }, function(ret, err) {
                if (ret.code == "200") {
                    var retData = ret.data;
                    var objData = JSON.parse(retData);
                    for (var i = 0; i　 < objData.length; i++) {
                        fileIdList.push(objData[i].fileId)
                    }
                    $reiz.request.post($reiz.urls['safe'].addCheck, {
                        body: {
                            "id":element.id,
                            "projectCode": element.projectCode,
                            "account": account,
                            "checkType": '1',
                            "checkContent": checkContent,
                            "isPass": isPass,
                            "isAmend": isAmend,
                            "checkDate": checkDate,
                            "amendUserAccount":amendUserAccount,
                            "amendTerm":amendTerm,
                            "participant":participant,
                            "checkPoint":checkPoint,
                            "reasonNopass":reasonNopass,
                            "handlingSuggestion":handlingSuggestion,
                            "lat":lat,
                            "lng":lng,
                            "fileIdList": fileIdList
                        }
                    }, function(ret, err) {
                        if (ret) {
                            if (ret.code == '200') {
                                api.alert({
                                    msg: '编辑成功'
                                }, function(ret, err) {
                                    api.closeWin();
                                });
                                api.execScript({
                                 name:'safe_check_win',
                                 frameName : 'safe_check_frame',
                                 script : 'getSafeDate();'
                               });
                            } else {
                                api.toast({
                                    msg:  ret.msg
                                });
                                api.hideProgress();
                            }
                        } else {
                            api.toast({
                                msg: $reiz.error.getErrorMsg(err)
                            });
                        }
                    })
                } else {
                    alert("附件上传失败");
                    api.hideProgress();
                }
            });
        } else {
          api.toast({
              msg: "编辑需要再次上传附件！"
          });

          api.hideProgress();

        }
    }

    function removeImg(el, isNet, id) {
        if (isNet) {
            api.showProgress();
            api.ajax({
                url: $reiz.urls['file'].delete_fujian,
                method: 'post',
                timeout: 60,
                dataType: 'json',
                cache: true,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                data: {
                    body: {
                        "id": id
                    }
                }
            }, function(ret, err) {
                if (ret) {
                    api.hideProgress();
                    if (ret.code == '200') {
                        el.parentNode.remove();
                    } else {
                        api.alert({
                            msg: ret.msg
                        });
                        api.hideProgress();
                    }
                } else {
                    api.toast({
                        msg: $reiz.error.getErrorMsg(err)
                    });
                    api.hideProgress();
                }
            });
        } else {
            el.parentNode.remove();
        }
    }

    function showImg(src, isNet) {
        var photoBrowser = api.require('photoBrowser');
        if (!isNet) {
          var img_path = new Array();
  				img_path = src.split('/');
  				var fs = api.require('fs');
          fs.copyTo({
              oldPath: src,
              newPath: 'fs://res'
          },function(ret,err){
              if (ret.status) {
  								var fs_path= 'fs://res/'+img_path[img_path.length-1];
  								photoBrowser.open({
  									images : [fs_path],
  									placeholderImg : 'widget://res/img/apicloud.png',
  									bgColor : '#000'
  								}, function(ret, err) {
  									if (ret) {
  										if (ret.eventType == 'click')
  											photoBrowser.close();
  									} else {
  										alert(JSON.stringify(err));
  									}
  								});
              }else {
                  console.log(err.msg);
              };
          });
        } else {
            src = src.replace('thumb/thumb_', '/');
            photoBrowser.open({
                images: [src],
                placeholderImg: 'widget://res/img/apicloud.png',
                bgColor: '#000'
            }, function(ret, err) {
                if (ret) {
                    if (ret.eventType == 'click')
                        photoBrowser.close();
                } else {
                    alert(JSON.stringify(err));
                }
            });
        }
    }
