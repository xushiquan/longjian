<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    </style>
</head>

<body>
    <ul class="aui-list aui-media-list" id="message_list">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner">
                    <span>标题：</span><span id="title"></span>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <span>内容：</span><span id="message"></span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <span>发送人：</span><span id="fromUser"></span>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <span>发送时间：</span><span id="sendTime"></span>
                </div>
            </li>
        </ul>
    </ul>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript">
    apiready = function() {
        var element = api.pageParam.element;
        console.log(JSON.stringify(element));
        $("#title").text(element.title);
        $("#message").text(element.message);
        $("#fromUser").text(element.fromUser);
        if(element.sendTime!=null&&element.sendTime!=""){
            $("#sendTime").text(time(element.sendTime));
        }


    };
    function time(time) {

  		var date = new Date(time + 8 * 3600 * 1000); // 增加8小时

  		return date.toJSON().substr(0, 19).replace('T', ' ');

  	}
</script>

</html>
