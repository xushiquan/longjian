		function fnInitUIInput() {
			// 用户名输入框模块
			var username = $api.byId('username');
			var usernameRect = $api.offset(username);
			// UIInput = api.require('UIInput');
			UIInput.open({
				rect : {
					x : usernameRect.l,
					y : usernameRect.t,
					w : usernameRect.w,
					h : usernameRect.h
				},
				styles : {
					bgColor : 'transparent',
					size : 16,
					color : '#fff',
					placeholder : {
						color : '#ccc'
					}
				},
				autoFocus : false,
				maxRows : 1,
				placeholder : '用户名',
				keyboardType : 'default',
				fixedOn : api.frameName
			}, function(ret, err) {
				if (ret) {
					usernameUIInputId = ret.id;
					if (ret && ret.eventType == "show") {
						setTimeout(function() {
							UIInput.popupKeyboard({
								id : usernameUIInputId
							});
						}, 200);
					} else if (ret.eventType == "change") {
						UIInput.value({
							id : usernameUIInputId
						}, function(ret, err) {
							if (ret) {
								if (ret.status) {
									usernameValue = ret.msg;
								}
							}
						});
					}
				}
			});
			// 密码输入框模块
			var password = $api.byId('password');
			var passwordRect = $api.offset(password);
			UIInput.open({
				rect : {
					x : passwordRect.l,
					y : passwordRect.t,
					w : passwordRect.w,
					h : passwordRect.h
				},
				styles : {
					bgColor : 'transparent',
					size : 16,
					color : '#fff',
					placeholder : {
						color : '#ccc'
					}
				},
				autoFocus : false,
				maxRows : 1,
				placeholder : '密码',
				keyboardType : 'default',
				inputType : 'password',
				fixedOn : api.frameName
			}, function(ret, err) {
				if (ret) {
					passwordUIInputId = ret.id;
					if (ret.eventType == "change") {
						UIInput.value({
							id : passwordUIInputId
						}, function(ret, err) {
							if (ret) {
								if (ret.status) {
									passwordValue = ret.msg;
								}
							}
						});
					}
				}
			});
		}

		// 登录
		function fnLogin() {//password
			usernameValue = $('#username').val();
			passwordValue = $('#password').val();
			if (!usernameValue || usernameValue == '') {
				alert('提示：用户名不能为空!')
				return;
			}
			if (!passwordValue || passwordValue == '') {
				alert('提示：密码不能为空！')
				return;
			}


			// if (!usernameValue) {
			// 	if (api.systemType == 'android') {
			// 		setTimeout(function() {
			// 			 UIInput.popupKeyboard({

			// 	return;
			// }
			// if (!passwordValue) {
			// 	if (api.systemType == 'android') {
			// 		setTimeout(function() {
			// 				 UIInput.popupKeyboard({
			// 				 		id : passwordUIInputId
			// 				 });
			// 		 }, 200);
			// 	} else {
			// 		UIInput.popupKeyboard({
			// 			id : passwordUIInputId
			// 		});
			// 	}
			// 	return;
			// }
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : true
			});
			$reiz.request.post($reiz.urls['login'].getToken, {
				body : {
					'account' : usernameValue,
					'password' : passwordValue,
				}
			}, function(ret, err) {
				if (ret.status == 200) {
					api.hideProgress();
					// 保存用户信息
					//$api.setStorage('userInfo', ret);
					var userJwtToken = ret.data;
					//保存token
					api.setPrefs({
						key : 'userJwtToken',
						value : userJwtToken
					});
					$reiz.request.get($reiz.urls['login'].getUserInfoMultRole, {
						body : {
							'account' : usernameValue,
						}
					}, function(ret, err) {
						if (ret.code == 200) {

							var data = JSON.parse(ret.data);
							//	alert(JSON.stringify(data.project))
							var userInfo = data.userInfo;
							var orgId = userInfo.orgId;
							var orgName = userInfo.orgName;
							var name = userInfo.name;
							var projectList = data.project;
							var currentProject = projectList[0];
							var menus = data.menuList;
							var appId = api.appId;
							var roleCode = data.roleCode;
							loginInfo = {
								appId : appId,
								account : usernameValue,
								roleCode : roleCode,
								orgId : orgId,
								orgName : orgName,
								name : name,
								projects : projectList,
								menus : menus,
								idCardNumber: userInfo.idCard
							};
							api.setPrefs({
								key : 'loginInfo',
								value : loginInfo
							});

							$api.setStorage('loginInfo',loginInfo);

							api.openWin({
								name : 'main',
								url : './main.html',
								pageParam : {
									loginInfo : loginInfo
								},
								slidBackEnabled : false
							});
						} else {
							api.hideProgress();
							alert("获取用户信息失败");
						}
					});
				} else {
					api.hideProgress();
					api.toast({
						msg : '登录失败，用户名或密码错误',
						duration : 2000,
						location : 'middle'
					});
				}
			});
		}
